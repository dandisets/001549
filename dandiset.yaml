description: We performed Pavlovian cue-concurrent transcranial focused ultrasound
  stimulation (tFUS) stimulation during intracranial single-neuron recordings using
  a wearable array transducer targeting the nucleus accumbens (NAc) in awake and behaving
  rats.   The stimulation was delivered with a 64-element array transducer weighing
  3 g without the cable connector and 9 g with the connector. Experimental parameters
  included pulse repetition frequency (PRF), tone burst duration (TBD), total sonication
  time, and input voltage (pressure level).   For example, the notation mou05_50_50_50_5
  indicates the animal number, PRF, input voltage, TBD(microseconds), and total sonication
  time, respectively.
